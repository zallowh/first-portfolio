version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 16
    commands:
      - echo Installing dependencies for server...
      - cd server
      - npm install
      - cd ../client
      - echo Installing dependencies for client...
      - npm install
  build:
    commands:
      - echo Building the client application...
      - npm run build
      - echo Build complete. Listing build directory contents:
      - ls -la build
      - cd ..
      - mkdir -p server/public
  post_build:
    commands:
      - echo Copying build files to server/public...
      - cp -r client/build/* server/public
      - echo Files copied successfully.
  finalize:
    commands:
      - echo Starting the server...
      - cd server
      - npm run dev
artifacts:
  files:
    - '**/*'
